<section id="contact" class="contact-section" data-aos="fade-up">
    <div class="container">
        <h2>Get In Touch</h2>
        <div class="contact-content">
            <div class="contact-info" data-aos="fade-right" data-aos-delay="200">
                <h3>Let's Connect</h3>
                <p class="contact-description">
                    Feel free to reach out for collaborations, opportunities, or just a friendly chat.
                </p>
                <div class="info-items">
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div class="info-detail">
                            <h4>Phone</h4>
                            <p>+91 9666065172</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div class="info-detail">
                            <h4>Email</h4>
                            <p>vamsibvrit559&#64;gmail.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info-detail">
                            <h4>Location</h4>
                            <p>Visakhapatnam, AP</p>
                        </div>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://github.com/Vamsich68" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://linkedin.com/in/vamsi-chokkapu-602274210/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <form class="contact-form" data-aos="fade-left" data-aos-delay="400" (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
                </div>
                <button type="submit" class="submit-btn" [disabled]="!contactForm.form.valid">
                    Send Message
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</section>
